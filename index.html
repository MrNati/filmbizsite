<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title> Michael's Film Store </title>

<style>

    body {
        height: 100%;
        margin: 0;
        background: #222;
        font-family: 'Work Sans', sans-serif;
        font-weight: 400;
        background-image: url("film2.jpg");
    }

    .container {
        width: 80%
        margin: 0 auto;
    }

    header {
        background: #55d6aa;
    }

    .logo {
        float: left;
        padding: 10px 0;
    }

    header::after {
        content: '';
        display: table;
        clear: both;
    }

    nav {
        float: right;
    }

    nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    nav li {
        display: inline-block;
        margin-left: 70px;
        margin-right: 30px;
        padding-top: 23px;
        padding-bottom: 23px;

        position: relative;
    }

    nav a {
        color: #444;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
    }

    nav a:hover {
        color: #000;
    }

    nav a::before {
        content: '';
        display: block;
        height: 5px;
        background-color: #444;

        position: absolute;
        top: 0;
        width: 0%;

        transition: all ease-in-out 500ms;

    }

    nav a:hover::before {
        width: 100%;

    }


</style>


</head>

<body>


<header>
    <div class="container">

        <img src="assets/logo.png" alt="logo" class="logo">

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </div>
   
</header>

   
</body>

</html>
